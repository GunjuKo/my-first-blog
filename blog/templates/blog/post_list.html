{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
    <div class="post">
		<div clss="date">
			{{ post.published_date }}
		</div>
		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% endfor %}
{% endblock content %}
